# =============================================================================
# CobranzaCloud - Redis Configuration
# =============================================================================

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Persistence (RDB snapshots)
save 900 1
save 300 10
save 60 10000

# Append Only File (m√°s durable)
appendonly yes
appendfsync everysec

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Performance
tcp-keepalive 300
