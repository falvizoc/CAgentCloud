# =============================================================================
# CobranzaCloud - Docker Compose para Desarrollo Local
# =============================================================================
# Uso: docker-compose up -d
# =============================================================================

services:
  # ============ DATABASE ============
  postgres:
    image: postgres:16-alpine
    container_name: cobranza-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cobranzacloud}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-cobranzacloud}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - cobranza-network
    restart: unless-stopped

  # ============ CACHE / QUEUE ============
  redis:
    image: redis:7-alpine
    container_name: cobranza-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cobranza-network
    restart: unless-stopped

  # ============ BACKEND API ============
  backend:
    build:
      context: ../src/backend
      dockerfile: ../../docker/dockerfiles/backend.Dockerfile
      target: development
    container_name: cobranza-backend
    ports:
      - "5000:5000"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB:-cobranzacloud};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}"
      ConnectionStrings__Redis: "redis:6379"
      Jwt__Key: ${JWT_SECRET_KEY:-super_secret_key_change_in_production_min_32_chars}
      Jwt__Issuer: ${JWT_ISSUER:-CobranzaCloud}
      Jwt__Audience: ${JWT_AUDIENCE:-CobranzaCloud}
      Clerk__SecretKey: ${CLERK_SECRET_KEY:-}
      OpenAI__ApiKey: ${OPENAI_API_KEY:-}
    volumes:
      - ../src/backend:/app
      - backend_nuget:/root/.nuget/packages
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cobranza-network
    profiles:
      - full

  # ============ FRONTEND WEB ============
  frontend:
    build:
      context: ../src/frontend
      dockerfile: ../../docker/dockerfiles/frontend.Dockerfile
      target: development
    container_name: cobranza-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-}
    volumes:
      - ../src/frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    depends_on:
      - backend
    networks:
      - cobranza-network
    profiles:
      - full

  # ============ DATABASE ADMIN (Dev Only) ============
  adminer:
    image: adminer:latest
    container_name: cobranza-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - cobranza-network
    profiles:
      - debug

# ============ NETWORKS ============
networks:
  cobranza-network:
    driver: bridge
    name: cobranza-network

# ============ VOLUMES ============
volumes:
  postgres_data:
    name: cobranza-postgres-data
  redis_data:
    name: cobranza-redis-data
  backend_nuget:
    name: cobranza-backend-nuget
  frontend_node_modules:
    name: cobranza-frontend-node-modules
  frontend_next:
    name: cobranza-frontend-next
